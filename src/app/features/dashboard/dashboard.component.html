<div class="container mx-auto p-6">
  <ng-container *ngIf="loading$ | async">
    <div class="flex justify-center items-center h-64">
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>

  <mat-table
    [dataSource]="(cryptos$ | async) || []"
    *ngIf="!(loading$ | async)"
    class="w-full bg-white shadow-lg rounded-lg"
  >
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef class="bg-gray-100 font-bold">
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let crypto" class="py-4">
        {{ crypto.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef class="bg-gray-100 font-bold">
        Symbol
      </mat-header-cell>
      <mat-cell *matCellDef="let crypto" class="py-4">
        {{ crypto.symbol }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="current_price">
      <mat-header-cell *matHeaderCellDef class="bg-gray-100 font-bold">
        Price
      </mat-header-cell>
      <mat-cell *matCellDef="let crypto" class="py-4">
        {{ crypto.current_price | currency }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="hover:bg-gray-50 transition-colors duration-150 ease-in-out"
    >
    </mat-row>
  </mat-table>

  <div
    *ngIf="error$ | async as error"
    class="mt-4 p-4 bg-red-100 text-red-700 rounded-lg"
  >
    {{ error }}
  </div>
</div>
